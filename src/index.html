<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>The Color Game</title>
  <script type="module" src="./index.js"></script>
</head>

<body>
  <nav id="navbar">
    <div class="nav-content">
      The Color Game
    </div>
    <button id="backToStart"> Back to start</button>
    <button id="changeColorBtn">Change Color</button>
  </nav>
  <div id="startPage">
    <h2>Select Game Mode</h2>
    <button id="classicMode" class="gamemodeButton">Classic Mode</button>
    <p class="gamemodeDescription">Test your RGB knowledge. Guess the correct color without any time constraints.</p>
    <button id="timedMode" class="gamemodeButton">Timed Mode</button>
    <p class="gamemodeDescription">Race against the clock! You'll have a randomized time between 5 to 10 seconds each round to guess the correct color. Can you handle the pressure?</p>
</div>
  <div id="app">
    <p id="bestScore"></p>
    <h1>Guess the color</h1>
    <span id="rgbStringToGuess"></span>

    <div class="container">
      <div class="option"></div>
      <div class="option"></div>
      <div class="option"></div>
    </div>
    <p id="feedback"></p>
    <p id="score">Score: 0</p>
  </div>
  <button id="restartButton">Restart</button>
</body>

</html>
